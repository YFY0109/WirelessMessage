name: PlatformIO Build

on:
  push:
    branches:
      - main

permissions:
  contents: read
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        env: [esp32-s3-devkitc-1, esp32dev]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO and pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}-v2
          restore-keys: |
            ${{ runner.os }}-pio-
            ${{ runner.os }}-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          python -m pip install 'platformio==6.1.18'

      - name: Copy template files
        run: |
          cp platformio_template.ini platformio.ini
          cp src/config_template.h src/config.h

      - name: Build ${{ matrix.env }} and capture log
        run: |
          set -o pipefail
          pio run -e ${{ matrix.env }} 2>&1 | tee build.log

      - name: Prepare build artifacts
        run: |
          if [ -d ".pio/build/${{ matrix.env }}" ]; then
            tar -czf artifacts_${{ matrix.env }}.tar.gz -C .pio/build/${{ matrix.env }} .
            echo "ARTIFACT=artifacts_${{ matrix.env }}.tar.gz" >> $GITHUB_ENV
          else
            echo "No build dir for env ${{ matrix.env }}"
            touch empty_${{ matrix.env }}.txt
            echo "ARTIFACT=empty_${{ matrix.env }}.txt" >> $GITHUB_ENV
          fi

      - name: Run PlatformIO unit tests
        run: |
          pio test -e ${{ matrix.env }} 2>&1 | tee pio-test.log

      - name: Run Python encryption tests (non-interactive)
        run: |
          printf "4\n0\n" | python -u test/encryption_test.py

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pio-build-log-${{ matrix.env }}
          path: |
            build.log
            pio-test.log

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pio-build-artifacts-${{ matrix.env }}
          path: |
            ${{ env.ARTIFACT }}
            .pio/build/${{ matrix.env }}/**

      - name: Upload build artifacts (on failure for diagnostics)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pio-build-artifacts-failed-${{ matrix.env }}
          path: |
            ${{ env.ARTIFACT }}
            .pio/build/${{ matrix.env }}/**

      - name: Notify Slack on failure (optional)
        if: failure() && secrets.SLACK_WEBHOOK
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        with:
          status: custom
          fields: repo,commit,author,workflow,job,ref,server_url
          custom_payload: |
            {"text":"⚠️ Build failed for `${{ matrix.env }}` in `${{ github.repository }}`. <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View run>"}

      - name: Create GitHub issue on failure (via curl)
        if: failure() && (github.repository == 'YFY0109/WirelessMessage')
        env:
          MATRIX_ENV: ${{ matrix.env }}
          RUN_ID: ${{ github.run_id }}
          COMMIT_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          owner=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f1)
          repo=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f2)
          runUrl="https://github.com/$GITHUB_REPOSITORY/actions/runs/$RUN_ID"
          json=$(cat <<-EOF
          {"title":"CI: Build failed for ${MATRIX_ENV} on commit ${COMMIT_SHA}","body":"The automated build for environment \`${MATRIX_ENV}\` failed.\n\n- Repository: \`${GITHUB_REPOSITORY}\`\n- Run: ${RUN_ID}\n- Commit: \`${COMMIT_SHA}\`\n\nView the run: ${runUrl}","labels":["CI-failure"]}
          EOF
          )
          curl -s -S -H "Authorization: token $GITHUB_TOKEN" -H "Content-Type: application/json" -d "$json" "https://api.github.com/repos/$owner/$repo/issues"
