name: PlatformIO Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO and pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini','**/src/**','**/lib/**') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: python -m pip install --upgrade pip platformio

      - name: Build esp32-s3-devkitc-1 and capture log
        shell: bash -lc "{0}"

        run: |
          set -o pipefail
          pio run -e esp32-s3-devkitc-1 2>&1 | tee build.log

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pio-build-log
          path: build.log

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pio-build-artifacts
          path: |
            .pio/build/esp32-s3-devkitc-1/bootloader.bin
            .pio/build/esp32-s3-devkitc-1/firmware.bin
            .pio/build/esp32-s3-devkitc-1/firmware.elf
            .pio/build/esp32-s3-devkitc-1/firmware.map
            .pio/build/esp32-s3-devkitc-1/partitions.bin
        