name: PlatformIO Build

on:
  push:
    branches:
      - main

permissions:
  contents: read
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        env: [esp32-s3-devkitc-1, esp32dev]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO and pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}-v2
          restore-keys: |
            ${{ runner.os }}-pio-
            ${{ runner.os }}-

      - name: Install PlatformIO
        run: python -m pip install --upgrade pip 'platformio>=6.3.0,<7'

      - name: Copy template files
        run: |
          cp platformio_template.ini platformio.ini
          cp src/config_template.h src/config.h

      - name: Build ${{ matrix.env }} and capture log
        run: |
          set -o pipefail
          pio run -e ${{ matrix.env }} 2>&1 | tee build.log

      - name: Prepare build artifacts
        run: |
          if [ -d ".pio/build/${{ matrix.env }}" ]; then
            tar -czf artifacts_${{ matrix.env }}.tar.gz -C .pio/build/${{ matrix.env }} .
            echo "ARTIFACT=artifacts_${{ matrix.env }}.tar.gz" >> $GITHUB_ENV
          else
            echo "No build dir for env ${{ matrix.env }}"
            touch empty_${{ matrix.env }}.txt
            echo "ARTIFACT=empty_${{ matrix.env }}.txt" >> $GITHUB_ENV
          fi

      - name: Run PlatformIO unit tests
        run: |
          pio test -e ${{ matrix.env }} 2>&1 | tee pio-test.log

      - name: Run Python encryption tests (non-interactive)
        run: |
          printf "4\n0\n" | python -u test/encryption_test.py

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pio-build-log-${{ matrix.env }}
          path: |
            build.log
            pio-test.log

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pio-build-artifacts-${{ matrix.env }}
          path: |
            ${{ env.ARTIFACT }}
            .pio/build/${{ matrix.env }}/**

      - name: Upload build artifacts (on failure for diagnostics)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pio-build-artifacts-failed-${{ matrix.env }}
          path: |
            ${{ env.ARTIFACT }}
            .pio/build/${{ matrix.env }}/**

      - name: Notify Slack on failure (optional)
        if: failure()
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        with:
          status: custom
          fields: repo,commit,author,workflow,job,ref,server_url
          custom_payload: |
            {"text":"⚠️ Build failed for `${{ matrix.env }}` in `${{ github.repository }}`. <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View run>"}

      - name: Create GitHub issue on failure (via github-script)
        if: failure() && (github.repository == 'YFY0109/WirelessMessage')
        uses: actions/github-script@v7
        env:
          MATRIX_ENV: ${{ matrix.env }}
          RUN_ID: ${{ github.run_id }}
          COMMIT_SHA: ${{ github.sha }}
        with:
          script: |
            const env = process.env.MATRIX_ENV;
            const runId = process.env.RUN_ID;
            const sha = process.env.COMMIT_SHA;
            const repo = github.context.repo;
            const runUrl = `https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId}`;
            await github.rest.issues.create({
              owner: repo.owner,
              repo: repo.repo,
              title: `CI: Build failed for ${env} on commit ${sha}`,
              body: `The automated build for environment \`${env}\` failed.\n\n- Repository: \`${repo.owner}/${repo.repo}\`\n- Run: ${runId}\n- Commit: \`${sha}\`\n\nView the run: ${runUrl}`,
              labels: ['CI-failure']
            });
